<h1 style="color: rgb(14, 10, 245);">EXPENSE TRACKER!</h1>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expense Tracker Login</title>
    <div class="edit">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .error {
            color: red;
            font-size: 12px;
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }

        .link a {
            color: #007bff;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login to Expense Tracker</h2>
        <form id="loginForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
                <div id="usernameError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <div id="passwordError" class="error"></div>
            </div>

            <input type="submit" value="Login">
        </form>

        <div class="link">
            <p>Don't have an account? <a href="#">Sign up here</a></p>
        </div>
    </div>

    <script>
        function validateForm() {
            // Clear previous error messages
            document.getElementById('usernameError').innerText = '';
            document.getElementById('passwordError').innerText = '';

            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let valid = true;

            // Validate username
            if (username.trim() === '') {
                document.getElementById('usernameError').innerText = 'Username is required.';
                valid = false;
            }

            // Validate password
            if (password.trim() === '') {
                document.getElementById('passwordError').innerText = 'Password is required.';
                valid = false;
            }

            // If form is valid, submit, otherwise prevent default form submission
            if (!valid) {
                return false; // Prevent form submission
            }

            // In a real-world scenario, you'd send a request to the server here (e.g., via AJAX).
            alert('Form is valid. Submitting now...');

            // Uncomment the following line to actually submit the form (if server-side logic is added)
            // document.getElementById('loginForm').submit();

            return false; // Prevent submission for now (just for demonstration)
        }
    </script>
</div>
</body>
</html>
